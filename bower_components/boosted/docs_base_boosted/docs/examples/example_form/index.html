		<form class="container-fluid form-horizontal" role="form" id="myForm">
			<div class="row form-group">
				<label for="inputEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail" placeholder="email@provider.com">
				</div>
			</div>
			<div class="row form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword" placeholder="password">
				</div>
			</div>
			<div class="row form-group">
				<label for="country" class="col-sm-2 control-label">Country</label>
				<div class="col-sm-10">
					<select class="form-control" id="country" name="inputCountry">
						<option value="AF"> Afghanistan </option>
						<option value="AL"> Albania </option>
						<option value="DZ"> Algeria </option>
						<option value="AS"> American Samoa </option>
						<option value="AD"> Andorra </option>
						<option value="AO"> Angola </option>
						<option value="AI"> Anguilla </option>
						<option value="AQ"> Antarctica </option>
						<option value="AG"> Antigua and Barbuda </option>
						<option value="AR"> Argentina </option>
						<option value="AM"> Armenia </option>
						<option value="AW"> Aruba </option>
						<option value="AU"> Australia </option>
						<option value="AT"> Austria </option>
						<option value="AZ"> Azerbaijan </option>
						<option value="BS"> Bahamas </option>
						<option value="OT"> ... </option>
					</select>
				</div>
			</div>
			<div class="row form-group">
				<label for="inputComment" class="col-sm-2 control-label">Comment</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="3" id="inputComment"></textarea>
				</div>
			</div>
			<div class="row form-group">
				<label for="exampleInputFile" class="col-sm-2 control-label">Documentation</label>
				<div class="col-sm-10">
					<input type="file" id="exampleInputFile">
					<p class="help-block">File max size : 100MB</p>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default btn-xs"><span class="icon-arrow-previous" aria-hidden="true"></span> Previous</button>
					<button type="submit" class="btn btn-default btn-xs">Save</button>
					<button type="submit" class="btn btn-primary btn-xs">Next <span class="icon-arrow-next" aria-hidden="true"></span></button>
				</div>
			</div>

	<script type="text/javascript">
		// Surcharge des valeurs du script de la toolbar
		accessibilitytoolbar_custom={
			idLinkModeContainer:"id_for_cdu_link",
			cssLinkModeClassName:"nav-item-cdu",
			idSkipLinkIdLinkMode:"cdu_skiplink",
			cssSkipLinkClassName: "skiplinks_trigger",
			callback:skiplinksAfterLoad
		};


		$(".skiplinks_trigger").focus(function(){
			$(".skiplinks_section").addClass("skiplinks_show").removeClass("axs_hide")
		});
		$(".skiplinks_trigger").blur(function(){
			$(".skiplinks_section").removeClass("skiplinks_show").addClass("axs_hide")
		});

		function skiplinksAfterLoad(){
			$(".skiplinks_trigger").focus(function(){
				$(".skiplinks_section").addClass("skiplinks_show").removeClass("axs_hide")
			});
			$(".skiplinks_trigger").blur(function(){
				$(".skiplinks_section").removeClass("skiplinks_show").addClass("axs_hide")
			});
		}

	</script>
